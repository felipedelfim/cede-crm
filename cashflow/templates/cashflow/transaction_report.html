{% extends 'cashflow/base.html' %}

{% block content %}
<div class="span12">
	<div class="widget">
		<div class="widget-header">
			<i class="icon-th-large"></i>
			<h3>Relatórios</h3>
		</div>
		<div class="widget-content">
			{% if report %}
			      <table class="table table-striped table-bordered">
	                <thead>
	                  <tr>
	                    <th> Data </th>
	                    <th> Saldo </th>
	                  </tr>
	                </thead>
	                <tbody>
	                {% for row in report %}
	                  <tr>
	                    <td> {{ row.paid_at }} </td>
	                    <td> {{ row.total }} </td>
	                  </tr>
	                {% endfor %}
	                </tbody>
	              </table>
			{% else %}
			    <p>Não há frequentadores disponíveis.</p>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
