{% extends 'cashflow/base.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Transações</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Relatórios
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">

				{% if report %}
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th> Data </th>
							<th> Saldo </th>
						</tr>
					</thead>
					<tbody>
						{% for row in report %}
						<tr>
							<td> {{ row.paid_at }} </td>
							<td> {{ row.total }} </td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				{% else %}
				<p>Não há frequentadores disponíveis.</p>
				{% endif %}
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
